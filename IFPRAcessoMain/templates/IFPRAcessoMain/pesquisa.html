{% extends 'IFPRAcessoMain/base.html' %}
{% block content %}
<div class="container bg-white mt-3">
    <form class="mt-3" method="GET" action="" id="searchform">
        <div class="form-row">
            <div class="col">
                <input class="searchfield form-control" name="identificador" type="text"
                    placeholder="Identificador..." />
            </div>
            <div class="col">
                <input class="searchfield form-control" name="nome" type="text" placeholder="Nome..." />
            </div>
        </div>
        <div class="form-row mt-3">
            <div class="col">
                <input class="searchfield form-control" name="cracha" type="text" placeholder="Cracha..." />
            </div>
            <div class="col">
                <input class="searchfield form-control" name="matricula" type="text" placeholder="Matricula..." />
            </div>
            <div class="col">
                <input class="searchfield form-control" name="ano" type="text" placeholder="Ano Entrada..." />
            </div>
            <h3 class="mr-1">Ativo?</h3>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ativo" value="S" checked>
                <label class="form-check-label">SIM</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ativo" value="N">
                <label class="form-check-label">N√ÉO</label>
            </div>
        </div>
        </br>
        <div class="text-center mb-3">
            <button type="submit" class="btn btn-index text-center">Pesquisar</button>
        </div>
    </form>
</div>
