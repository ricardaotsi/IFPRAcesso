{% extends 'IFPRAcessoMain/base.html' %}
{% block content %}
<div class="container bg-white mt-3">
    <form class="mt-3" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="col">
                <input class="form-control" name="identificador" type="text" placeholder="Identificador..." />
            </div>
        </div>
        <div class="text-center mt-3 mb-3">
            <button type="submit" class="btn btn-index text-center">Incluir</button>
        </div>
    </form>
</div>
<div class="container bg-white mt-3 text-center">
    <h1 class="mt-3 mb-3" id="h1-insertid">Identificadores Cadastrados</h1>
    <ul class="list-group mb-3 col-8 ">
        {% for id in todos_id %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ id }} <span><button class="btn-delete btn-sm btn-danger"><i class="fas fa-trash"></i></button></span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
