{% extends 'ifpracessomain/base.html' %}
{% load static %}
{% block content %}
<div class="container bg-white mt-3">
    <form class="mt-3" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h3 class="ml-3">Catraca</h3>
        <div class="form-row mb-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="catraca" id="inlineRadio1"
                    value="1">
                <label class="form-check-label" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="catraca" id="inlineRadio2"
                    value="2">
                <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="catraca" id="inlineRadio3"
                    value="3">
                <label class="form-check-label" for="inlineRadio3">3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="catraca" id="inlineRadio3"
                    value="4">
                <label class="form-check-label" for="inlineRadio3">4</label>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" name="registry" accept=".txt"
                    required>
                <label class="custom-file-label" for="inputGroupFile01">Escolha o arquivo...</label>
            </div>
        </div>
        <div class="text-center mt-3 mb-3">
            <button type="submit" class="btn btn-index text-center">Importar</button>
        </div>
    </form>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'ifpracessomain/js/registry.js' %}"></script>
{% endblock %}
